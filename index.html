    <p>Este é um exemplo de troca de idioma.</p>
    <p>Você pode clicar no botão abaixo para mudar o idioma.</p>
    <button onclick="mudarIdioma()">Mudar Idioma</button>

    <script>
        async function traduzirTexto(texto, idiomaDestino) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${idiomaDestino}&dt=t&q=${encodeURIComponent(texto)}`;
            const resposta = await fetch(url);
            const dados = await resposta.json();
            return dados[0][0][0]; // Retorna o texto traduzido
        }

        async function mudarIdioma() {
            const idiomaDestino = prompt("Digite o código do idioma (ex: en para inglês, es para espanhol, fr para francês):");
            if (!idiomaDestino) return;

            let elementos = document.body.querySelectorAll("*");
            for (let elemento of elementos) {
                if (elemento.innerHTML.trim() !== "") {
                    elemento.innerHTML = await traduzirTexto(elemento.innerHTML, idiomaDestino);
                }
            }
        }
    </script>
