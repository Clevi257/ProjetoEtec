    <script>
        const tamanhoMaximo = 30; // Limite máximo de tamanho da fonte
        const tamanhoMinimo = 10; // Limite mínimo de tamanho da fonte

        function alterarFonte(tamanho) {
            if (tamanho >= tamanhoMinimo && tamanho <= tamanhoMaximo) {
                document.querySelectorAll("*").forEach(elemento => {
                    elemento.style.fontSize = tamanho + "px";
                });
            }
        }

        document.getElementById("btnAumentar").addEventListener("click", function() {
            let tamanhoAtual = parseInt(window.getComputedStyle(document.body).fontSize);
            if (tamanhoAtual < tamanhoMaximo) {
                alterarFonte(tamanhoAtual + 2); // Aumenta em 2px
            }
        });

        document.getElementById("btnDiminuir").addEventListener("click", function() {
            let tamanhoAtual = parseInt(window.getComputedStyle(document.body).fontSize);
            if (tamanhoAtual > tamanhoMinimo) {
                alterarFonte(tamanhoAtual - 2); // Diminui em 2px
            }
        });
    </script>
